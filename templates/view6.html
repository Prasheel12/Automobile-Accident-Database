{% extends 'table.html' %}
{% block table %}
  <caption>View 6</caption>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Crash No.</th>
		<th>Victim ID</th>
		<th>Crash Location</th>
	</tr>
	{% for view in view6 %}
	<tr>
		<td>{{ view.fname }}</td>
		<td>{{ view.lname }}</td>
		<td>{{ view.crashno }}</td>
		<td>{{ view.victimid }}</td>
		<td>{{ view.location }}</td>
	</tr>
	{% endfor %}
{% endblock %}
