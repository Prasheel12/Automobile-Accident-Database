{% extends 'table.html' %}
{% block table %}
  <caption>View 8</caption>
	<tr>
		<th>Licence Plate</th>
		<th>Make</th>
		<th>Model</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	{% for view in view8 %}
	<tr>
		<td>{{ view.lplate }}</td>
		<td>{{ view.make }}</td>
		<td>{{ view.model }}</td>
		<td>{{ view.fname }}</td>
		<td>{{ view.lname }}</td>
	</tr>
	{% endfor %}
{% endblock %}
