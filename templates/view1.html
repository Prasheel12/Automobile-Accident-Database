{% extends 'table.html' %}
{% block table %}
  <caption>View 1</caption>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Vehicle ID</th>
		<th>Date of Birth</th>
	</tr>
	{% for view in view1 %}
	<tr>
		<td>{{ view.fname }}</td>
		<td>{{ view.lname }}</td>
		<td>{{ view.vehicleid }}</td>
		<td>{{ view.crashdate }}</td>
	</tr>
	{% endfor %}
{% endblock %}
